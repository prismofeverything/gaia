- key: parca
  image: gcr.io/allen-discovery-center-mcovert/wcm-code:latest
  vars: {}
  inputs: {}
  outputs:
    SIM_DATA: "/wcEcoli/out/parca/kb/"
  commands:
    - command:
        - "python"
        - "-u"
        - "runscripts/manual/runParca.py"
        - "parca"

- key: sim
  image: gcr.io/allen-discovery-center-mcovert/wcm-code:latest
  inputs:
    SIM_DATA: "/wcEcoli/out/sim/kb/"
  outputs:
    SIM_OUT: "/wcEcoli/out/sim/wildtype_000000/"
    METADATA: "/wcEcoli/out/sim/metadata/"
  commands:
    - command:
        - "python"
        - "-u"
        - "runscripts/manual/runSim.py"
        - "sim"

- key: analysis-single
  image: gcr.io/allen-discovery-center-mcovert/wcm-code:latest
  inputs:
    SIM_OUT: "/wcEcoli/out/analysis/wildtype_000000/"
    METADATA: "/wcEcoli/out/analysis/metadata/"
  outputs:
    PLOT_OUT: "/wcEcoli/out/analysis/wildtype_000000/000000/generation_000000/000000/plotOut/"
  commands:
    - command:
        - "python"
        - "-u"
        - "runscripts/manual/analysisSingle.py"
        - "analysis"
