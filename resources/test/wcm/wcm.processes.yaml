  inputs:
    SIM_DATA: "sisyphus:data/wcm/gaia/again/sim-data"
  outputs:
    SIM_OUT: "sisyphus:data/wcm/gaia/again/sim-out"
    METADATA: "sisyphus:data/wcm/gaia/again/metadata"

- key: again-analysis
  command: analysis-single
  inputs:
    SIM_OUT: "sisyphus:data/wcm/gaia/again/sim-out"
    METADATA: "sisyphus:data/wcm/gaia/again/metadata"
  outputs:
    PLOT_OUT: "sisyphus:data/wcm/gaia/again/plot-out"
